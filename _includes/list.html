<div class="projects">

    <div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn btn-primary" href="{{ data.section }}-grid.html"><i class="fa fa-table"></i></a>
            <a class="btn btn-primary active" href="{{ data.section }}-list.html"><i class="fa fa-bars"></i></a>
        </div>
    </div>

    {% for entry in data.content %}
        <div class="row panel panel-default">
            <div class="col-md-1">
                <div class="small-preview">
                    <img src="{{ entry.image }}"/>
                </div>
            </div>
            <div class="col-md-2">
                <div class="title">
                    {% assign first = entry.actions | first %}
                    <a href="{{ first.url }}"><h3 class="text-primary">{{ entry.title }}</h3></a>
                </div>
            </div>
            <div class="col-md-4">
                <p class="description">{{ entry.description }}</p>
            </div>
            <div class="col-md-2">
                {% for tag in entry.tags %}
                    <span class="tag label badge">{{ tag }}</span>
                {% endfor %}
            </div>
            <div class="col-md-3">
                <div class="actions">
                    {% include action-buttons.html %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<article class="post">
    <header class="post-header">
        <span class="post-meta"><time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%d %B %Y' }}</time></span>
        <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    </header>
    <section class="post-content">
        {{ post.content }}
    </section>
</article>

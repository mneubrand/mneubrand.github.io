<article class="post panel panel-default">
    <header class="panel-heading">
        <span class="post-meta"><time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%d %B %Y' }}</time></span>
        <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    </header>
    <section class="panel-body">
        {% if excerpts %}
          {% assign s = post.content | split:"<!--more-->" %}
          {{ s[0] }}
          <a href="{{ post.url }}">Read More...</a>
        {% else %}
          {{ post.content }}
        {% endif %}
    </section>
</article>
